<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Forecast</title>
  <link rel="icon" type="image/x-icon" href="Image/weathericon.png" />
  <link rel="stylesheet" type="text/css" href="css/app.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  <style>
    .fa-search,
    .fa-arrow-circle-right {
      font-size: 45px;
    }
  </style>
</head>

<body>
  <div class="container" id="firstcon">
    <div class="sub-container">
      <label for="city"> Enter the city name </label>
      <div class="search">
        <i class="fa fa-search"></i>
        <input
          placeholder="E.g: London"
          type="text"
          name="city"
          id="city"
          autocomplete="off"
        />
        <button type="submit" name="enter" id="enter">
          <i class="fa fa-arrow-circle-right"></i>
        </button>
      </div>
    </div>
  </div>

  <div class="container" id="secondcon">
    <div class="sub-container">
      <div class="column">
        <div class="data icon"><img src="Image/" height="150" /></div>
        <div class="data temperature"> </div>
        <div class="data main"> </div>
        <div class="data city"> <i class="fa fa-map-marker"></i> </div>
      </div>

      <div class="column">
        <div class="temp-container">
          <div class="data pressure"> Pressure: </div>
          <div class="data humid"> Humidity: </div>
          <div class="data long-lat"> Longitude/Latitude: </div>
          <div class="data avg-temp"> Average Temperature: </div>
          <div class="data wind"> Wind: </div>
          <div class="data real-feel"> Real Feel: </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="js/openweather.js"></script>
<script src="js/script.js"></script>
